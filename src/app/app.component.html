<app-layout (citySelected)="onCitySelected($event)">
  <mat-spinner *ngIf="loading; else card" style="margin:10px auto;" diameter="100"></mat-spinner>
  <ng-template #card>
    <app-weather-card [currentWeather]="currentWeather"></app-weather-card>
  </ng-template>
  <mat-error class="centered" *ngIf="geolocationError">{{ geolocationError }}</mat-error>
</app-layout>
